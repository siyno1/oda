<!DOCTYPE html>
<html lang="ko">

<head>
	<title>ODA - 홈</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">

	<link rel="stylesheet" href="./../../css/flatpickr.min.css">
	<link rel="stylesheet" href="./../../css/reset.css">
	<link rel="stylesheet" href="./../../css/layout.css">
	<link rel="stylesheet" href="./../../css/style.css">

	<script defer src="./../../js/jquery-3.7.1.min.js"></script>
	<script defer src="./../../js/flatpickr.js"></script>
	<script defer src="./../../js/ui.js"></script>
</head>

<body>
	<!-- wrap -->
	<div id="wrap" class="wrapper login">
		<div class="login-comp">
			<h1 class="login-logo"><img src="../../img/logo_login.svg" alt="ODA통합정보포털"></h1>
			<p class="login-msg">ODA 통합정보포털 시스템은 대한민국 ODA 사업 전반에 대한 정보를 총괄 관리하고,<br>사업 추진의 효율성과 성과 향상을 종합적으로 지원합니다</p>

			<!-- login-tab -->
			<div class="login-tab">
				<!-- tab -->
				<div class="tab">
					<ul>
						<li><button type="button" data-tabBtn="tab1-cont1" class="active">아이디 로그인</button></li>
						<li><button type="button" data-tabBtn="tab1-cont2">인증서 로그인</button></li>
					</ul>
				</div>
				<!-- //tab -->


				<!-- tabCont -->
				<ul class="tabCont">
					<li class="active" data-tabCont="tab1-cont1">
						<div class="login-form">
							<div class="login-box">
								<div class="login-inp">
									<input type="text" class="inp-id" name="id" placeholder="아이디">
								</div>
								<div class="login-inp">
									<input type="password" class="inp-pw" name="pw" placeholder="비밀번호">
								</div>
								<div class="login-chk">
									<label>
										<input type="checkbox">
										<span>아이디 저장</span>
									</label>
								</div>

								<button type="button" class="btn-login">로그인</button>
							</div>
							<ul class="login-link">
								<li><a href="#">회원가입</a></li>
								<li><a href="#">아이디 찾기</a></li>
								<li><a href="#">비밀번호 초기화</a></li>
							</ul>
						</div>
					</li>

					<li data-tabCont="tab1-cont2">
						<div class="login-form">
							<ul class="login-link">
								<li><a href="#">회원가입</a></li>
								<li><a href="#">아이디 찾기</a></li>
								<li><a href="#">비밀번호 초기화</a></li>
								<li><a href="#">인증서 등록 갱신</a></li>
							</ul>
						</div>
					</li>
				</ul>
				<!-- //tabCont -->
			</div>
			<!-- //login-tab -->
		</div>

		<footer class="login-footer">

		</footer>
	</div>
	<!-- //wrap -->
</body>

</html>
