<!DOCTYPE html>
<html lang="ko">

<head>
	<title>ODA</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">

	<link rel="stylesheet" href="./../../css/flatpickr.min.css">
	<link rel="stylesheet" href="./../../css/reset.css">
	<link rel="stylesheet" href="./../../css/layout.css">
	<link rel="stylesheet" href="./../../css/style.css">

	<script defer src="./../../js/jquery-3.7.1.min.js"></script>
	<script defer src="./../../js/flatpickr.js"></script>
	<script defer src="./../../js/ui.js"></script>
</head>

<body>
	<!-- wrap -->
	<div id="wrap" class="wrapper">
		<!-- 헤더 영역 -->
		<div id="header" class="header">
			<div class="wrap">
				<h1><a href="./../gate.html"><img src="./../../img/logo.svg" alt="대한민국 ODA 통합정보포털"></a></h1>
			</div>
		</div>
		<!-- //헤더 영역 -->

		<!-- 컨테이너 영역 -->
		<div id="container" class="container">

			<!-- 컨텐츠 영역 -->
			<div class="contents">
				<div class="pgtBox">
					<div class="lt">
						<h2>회원가입</h2>
					</div>

					<ul class="breadcrumb">
						<li class="home"><a href="javascript:;">홈</a></li>
						<li><a href="javascript:;">회원가입</a></li>
					</ul>

					<div class="rt"></div>
				</div>

				<!-- cntBox -->
				<div class="cntBox">
					<!-- cntBox -->
					<div class="cntBox">
						<!-- join-cont -->
						<div class="join-cont">
							<!-- step-comp -->
							<ul class="step-comp">
								<li>
									<span class="num">1</span>
									<span class="name">약관동의</span>
								</li>
								<li class="on" title="현재 단계">
									<span class="num">2</span>
									<span class="name">사용자유형 선택</span>
								</li>
								<li>
									<span class="num">3</span>
									<span class="name">회원정보 입력</span>
								</li>
								<li>
									<span class="num">4</span>
									<span class="name">회원가입 완료</span>
								</li>
							</ul>
							<!-- //step-comp -->
						</div>
						<!-- //join-cont -->
					</div>
					<!-- //cntBox -->

					<!-- cntBox -->
					<div class="cntBox">
						<!-- join-cont -->
						<div class="join-cont">
							<ul class="grid-li">
								<li class="box-inp">
									<label>
										<input type="radio" name="rdo01">
										<span>
											<strong>기관관리자</strong>
											<span>국제개발협력본부, 주관기관 및 시행기관 ODA 부서 근무자</span>
										</span>
									</label>
								</li>
								<li class="box-inp">
									<label>
										<input type="radio" name="rdo01">
										<span>
											<strong>ODA 사업 담당자</strong>
										</span>
									</label>
								</li>
								<li class="box-inp">
									<label>
										<input type="radio" name="rdo01">
										<span>
											<strong>재외공관 사용자</strong>
										</span>
									</label>
								</li>
								<li class="box-inp">
									<label>
										<input type="radio" name="rdo01">
										<span>
											<strong>용역 사업자</strong>
										</span>
									</label>
								</li>
								<li class="box-inp">
									<label>
										<input type="radio" name="rdo01">
										<span>
											<strong>일반 사용자</strong>
										</span>
									</label>
								</li>
							</ul>
						</div>
						<!-- //join-cont -->
					</div>
					<!-- //cntBox -->

					<div class="btn-wrap tC">
						<button type="button" class="btn">이전</button>
						<button type="button" class="btn navy">다음</button>
					</div>
				</div>
				<!-- //cntBox -->

			</div>
			<!-- //컨텐츠 영역 -->
		</div>
		<!-- //컨테이너 영역 -->
	</div>
	<!-- //wrap -->
</body>

</html>
