<!DOCTYPE html>
<html lang="ko">

<head>
	<title>ODA</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">

	<link rel="stylesheet" href="./../../css/flatpickr.min.css">
	<link rel="stylesheet" href="./../../css/reset.css">
	<link rel="stylesheet" href="./../../css/layout.css">
	<link rel="stylesheet" href="./../../css/style.css">

	<script defer src="./../../js/jquery-3.7.1.min.js"></script>

<body>
	<!-- wrap -->
	<div id="wrap" class="wrapper">
		<!-- 헤더 영역 -->
		<div id="header" class="header">
			<div class="wrap">
				<h1><a href="./../gate.html"><img src="./../../img/logo.svg" alt="대한민국 ODA 통합정보포털"></a></h1>
			</div>
		</div>
		<!-- //헤더 영역 -->

		<!-- 컨테이너 영역 -->
		<div id="container" class="container">

			<!-- 컨텐츠 영역 -->
			<div class="contents">
				<div class="pgtBox">
					<div class="lt">
						<h2>비밀번호 찾기</h2>
					</div>

					<ul class="breadcrumb">
						<li class="home"><a href="javascript:;">홈</a></li>
						<li><a href="javascript:;">비밀번호 찾기</a></li>
					</ul>

					<div class="rt"></div>
				</div>

				<!-- cntBox -->
				<div class="cntBox">
					<!-- cntBox -->
					<div class="cntBox">
						<!-- join-cont -->
						<div class="join-cont">
							<div class="msg-box ty03">
								<p class="t1">비밀번호 초기화 단계입니다.</p>
								<p class="t2">‘아이디, 성명, 이메일’ 입력 후 하단의 <strong>[비밀번호 초기화]</strong>를 클릭하세요.<br>회원정보 확인 후 비밀번호가 초기화 되며, 초기 비밀번호는 이메일을 통해 전달됩니다.</p>

								<div class="msgForm">
									<div class="msgInp">
										<input type="text" placeholder="아이디" title="아이디">
									</div>
									<div class="msgInp">
										<input type="text" placeholder="성명" title="성명">
									</div>
									<div class="msgInp">
										<input type="text" placeholder="이메일" title="이메일">
									</div>

									<button type="button" class="btn navy">비밀번호 초기화</button>
								</div>
							</div>
						</div>
						<!-- //join-cont -->
					</div>
					<!-- //cntBox -->
				</div>
				<!-- //cntBox -->

			</div>
			<!-- //컨텐츠 영역 -->
